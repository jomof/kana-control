name: Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Show working directory
        run: pwd && ls -la
        working-directory: ${{ github.workspace }}
      - name: Install dependencies
        run: npm ci
        working-directory: ${{ github.workspace }}
      - name: Build component and tests
        run: npm run build
        working-directory: ${{ github.workspace }}
      - name: Run tests with coverage (dev + prod)
        run: |
          npx wtr --files "test/**/*.js"
          MODE=prod npx wtr --files "test/**/*.js"
        working-directory: ${{ github.workspace }}
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          verbose: true
